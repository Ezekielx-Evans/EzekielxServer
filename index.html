<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezekielx-Srever</title>

    <link rel="stylesheet" href="Style/indexStyle.css">

</head>

<body style="background-color: #F6F6F6;">


    <!-- 网站头 -->
    <div class="head">

        <img style="width: 0.6rem;margin-left: 0.1rem;" src="Image/headPortraitRound.png" alt="Error">
        <p style="font-size: 0.4rem;color: #5f6a74;margin-top: 0.1rem;margin-bottom: 0.1rem;margin-left: 0.1rem;">
            Ezekielx的个人网站
        </p>

    </div>

    <!-- 内容 -->
    <div class="substance">
        <!-- 侧边栏 -->

        <div class="sidebar">
            <button class="sidebarButton">
                首页
            </button>
            <button class="sidebarButton">
                博客
            </button>
            <button class="sidebarButton">
                代码
            </button>
            <button class="sidebarButton">
                学习
            </button>
            <button class="sidebarButton">
                运维
            </button>
            <button class="sidebarButton">
                电脑
            </button>
            <a href="https://www.minecraft.net/zh-hans">
                <img src="Image/creeper.jpg" alt="Error" style="width: 100%;border-radius: 20%;display: block;">
            </a>
        </div>

        <!-- 导航窗口 -->
        <div class="navigation">

            <!-- 文件工具导航 -->
            <p class="explainNavigation">
                <img src="Image/menuIcon.png" alt="Error" style="position: relative;top: 0.04rem;">
                <strong>文件工具</strong>
            </p>

            <div style="height: 0.005rem; background-color: #EAEAEA;width: 81.45%;margin: auto;"></div>

            <div class="themBox">

                <a class="windowLink" href="https://cloudconvert.com/" target="_blank">
                    <img src="Image/cloudconvert.png" alt="Error"
                        style="width: 0.3rem;position: relative;right: 0.1rem;">
                    <strong>CloudConvert</strong>
                </a>
            </div>

            <!-- 图片工具导航 -->
            <p class="explainNavigation">
                <img src="Image/menuIcon.png" alt="Error" style="position: relative;top: 0.04rem;">
                <strong>图片工具</strong>
            </p>

            <div style="height: 0.005rem; background-color: #EAEAEA;width: 81.45%;margin: auto;"></div>

            <div class="themBox">

                <a class="windowLink" href="https://photokit.com/colors/eyedropper/?lang=zh" target="_blank">
                    <img src="Image/photokit.png" alt="Error"
                        style="width: 0.3rem;position: relative;right: 0.1rem;">
                    <strong>PhotoKit</strong>
                </a>
            </div>

            <!-- 下载工具导航 -->
            <p class="explainNavigation">
                <img src="Image/menuIcon.png" alt="Error" style="position: relative;top: 0.04rem;">
                <strong>下载工具</strong>
            </p>

            <div style="height: 0.005rem; background-color: #EAEAEA;width: 81.45%;margin: auto;"></div>

            <div class="themBox">

                <a class="windowLink" href="https://mirrors.tuna.tsinghua.edu.cn/" target="_blank">
                    <img src="Image/qinghuamirrors.png" alt="Error"
                        style="width: 0.3rem;position: relative;right: 0.1rem;">
                    <strong>清华大学下载站</strong>
                </a>
            </div>


        </div>

        <!-- JavaScript代码 -->
        <script src="Script/indexScript.js"></script>
        <script>
            let sidebarButton = document.getElementsByClassName("sidebarButton");
            sidebarButton[0].style.backgroundColor = "#D3D3D3";
        </script>


</body>

</html>
